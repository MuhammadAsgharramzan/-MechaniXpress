version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/dev.db:/app/dev.db # Persist SQLite DB
      - ./backend/uploads:/app/uploads # Persist uploads
    environment:
      - PORT=5000
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=supersecretkey
    networks:
      - mx-net

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - mx-net

networks:
  mx-net:
    driver: bridge
